<div class="content">
  <div class="main">
    <button style="margin: 0; width: 100%;" class="btn btn-secondary" (click)="toggleLights();">toggle main lights</button>
    <button style="margin: 0; width: 100%;" class="btn btn-secondary" (click)="incBrightness();">+</button>
    <button style="margin: 0; width: 100%;" class="btn btn-secondary" (click)="decBrightness();">-</button>
    <button style="margin: 0; width: 100%;" class="btn btn-secondary" (click)="switchHue();">change color temperature</button>
  </div>
</div>
