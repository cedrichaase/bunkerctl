<div class="row">
  <div class="col-md-4 col-sm-12">
    <ul class="list-group list-group-flush">
      <li *ngFor="let program of programs"
          class="list-group-item"
          [ngClass]="{'selected': (program === selectedProgram)}"
          (click)="selectProgram(program)">

          <div class="p-2">{{ program }}</div>
          <div class="ml-auto p-2">
            <i class="fa float-right spin-slow"
               [ngClass]="{'fa-circle-o-notch': (program === activeProgram)}"></i>
          </div>

      </li>
    </ul>

    <div class="row" style="padding: 0 15px;">

      <a class="btn btn-primary hidden-sm-down col-md-8" style="width: 100%; outline: none;">
        <i class="fa fa-plus"></i>
      </a>

      <a class="btn btn-secondary col-md-2 col-xs-6" (click)="runProgram(selectedProgram)">
        <i class="fa fa-play"></i>
      </a>

      <a class="btn btn-secondary col-md-2 col-xs-6" (click)="stopProgram()">
        <i class="fa fa-stop"></i>
      </a>

    </div>

  </div>

  <div class="col-md-8 hidden-sm-down">
    <div class="row">
      <div ace-editor
      [(text)]="code"
      [mode]="'python'"
      [readOnly]="false"
      [autoUpdateContent]="true"></div>
    </div>

    <div class="row" style="padding: 0 15px;">
      <button class="offset-11 col-1 btn btn-primary"
              (click)="saveProgram()"
              data-toggle="tooltip" data-placement="top" title="Save program">
        <i class="fa fa-floppy-o"></i>
      </button>
    </div>

  </div>

</div>
