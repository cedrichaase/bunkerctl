
<div class="row">
  <div class="col-md-4 col-sm-12">
    <div class="card">

      <div class="card-block">
        <ul class="list-group list-group-flush">
          <li *ngFor="let program of programs"
              class="list-group-item"
              [ngClass]="{'selected': (program === selectedProgram)}"
              (click)="selectProgram(program)">

            <div class="p-2">{{ program }}</div>
            <div class="ml-auto p-2">
              <i class="fa float-right spin-slow"
                 [ngClass]="{'fa-circle-o-notch': (program === activeProgram)}"></i>
            </div>

          </li>
        </ul>


      </div>

      <!--<div class="card-footer">-->
        <div class="row" style="margin: 0;">
          <a class="btn btn-primary hidden-sm-down col-md-12" style="width: 100%; outline: none;" (click)="newProgram()">
            <i class="fa fa-plus"></i>
          </a>

          <a class="btn btn-secondary col-xs-6 hidden-md-up" (click)="runProgram(selectedProgram)">
            <i class="fa fa-play"></i>
          </a>

          <a class="btn btn-secondary col-xs-6 hidden-md-up" (click)="stopProgram()">
            <i class="fa fa-stop"></i>
          </a>
        </div>
      <!--</div>-->

    </div>
  </div>

  <!--editor-card-->
  <div class="col-md-8 hidden-sm-down">
    <div class="card">

      <!--header-->
      <div class="card-header">

        <form class="form-inline">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">Name</div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Program name" #newName value="{{ selectedProgram }}">
          </div>

          <div style="position: absolute; right: 1px;">

            <a class="btn btn-secondary" (click)="runProgram(selectedProgram)">
              <i class="fa fa-play"></i>
            </a>

            <a class="btn btn-secondary" (click)="stopProgram()">
              <i class="fa fa-stop"></i>
            </a>

            <button class="btn btn-primary"
                    (click)="saveProgram()"
                    data-toggle="tooltip" data-placement="top" title="Save program">
              <i class="fa fa-floppy-o"></i>
            </button>
          </div>
        </form>

      </div>

      <!--content-->
      <div class="card-block">
        <div ace-editor
             [(text)]="code"
             [mode]="'python'"
             [readOnly]="false"
             [theme]="'idle_fingers'"
             [autoUpdateContent]="true"></div>
      </div>

      <!--TODO: add footer-->

    </div>
  </div>
</div>
